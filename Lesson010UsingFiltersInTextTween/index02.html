<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">
        <link rel="icon" href="favicon.ico">
        <title>Curso de Vue 2 - Styde.net</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>

        <div id="app" class="container">
             <div class="welcome">
                 Bienvenido {{ name | title('Mr.') | upper }}

                 <p>{{ 1000.234 | money }}</p>
             </div>

            <footer class="footer">
                <p>&copy; 2017 Styde.net.</p>
            </footer>        
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

        <script>
            Vue.filter('title', function (value, title) {
                return `${title} ${value}`;
            });

            Vue.filter('money', function (value) {
                return numeral(value).format('$0,0.00');
            });

            var vm = new Vue({
                el: ".welcome",
                data: {
                    name: 'Ernesto'      
                },
                filters: {
                    upper: function (value) {
                        return value.toUpperCase();
                    }
                }
            });


        </script>
    </body>
</html>

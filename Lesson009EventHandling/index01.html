<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">
        <link rel="icon" href="favicon.ico">
        <title>Curso de Vue 2 - Styde.net</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>

        <div id="app" class="container">
            <h2>Todas las tareas</h2>
             <ul>
                 <li v-for="task of tasks">
                     {{ task.title }}
                 </li>
             </ul>
            <h2 v-if=pendingTasks.length>Tareas pendientes</h2>
             <ul v-if=pendingTasks.length>
                 <li v-for="task of pendingTasks">
                     {{ task.title }}
                 </li>
             </ul>

            <input type="text" v-model="new_task" class="form-control" v-on:keyup.enter="createTask">
            <button class="btn btn-primary" v-on:click="createTask">
                Crear tarea
            </button>

            <footer class="footer">
                <p>&copy; 2017 Styde.net.</p>
            </footer>        
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        </script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    new_task: '',
                    tasks: [
                        {
                            title: 'Aprender Vue.js',
                            pending: true
                        },
                        {
                            title: 'Inscribirse en Styde',
                            pending: false
                        },
                        {
                            title: 'Seguir a @Stydenet en Twitter',
                            pending: false
                        }
                    ]                
                },
                computed: {
                    pendingTasks: function () {
                        return this.tasks.filter(function (item){
                            return item.pending;
                        });
                    }
                },
                methods: {
                    createTask: function () {
                        this.tasks.push({
                            title: this.new_task,
                            pending: true
                        });
                        this.new_task = '';
                    }
                }
            });


        </script>
    </body>
</html>

<div id="app" class="container">

  <div id="app" class="container">
    {{ $data }}
    <h4>多Has trabajado con Vue.js?</h4>
    <div class="radio">

      <label for="" class="radio-inline">
                    <input v-model="vue.exp" type="radio" v-bind:value="true"> Si
                </label>
      <label for="" class="radio-inline">
                    <input v-model="vue.exp" type="radio" :value="false"> No
                </label>
    </div>

    <template v-if="vue.exp">
                <div class="form-group">
                    <label for="">多Cuantos a単os de experiencia tienes con Vue?</label>
                    <input type="number" v-model="vue.years" class="form-control">

                    <textarea v-model="vue.description" rows="4" class="form-control"></textarea>
                    <div v-show="vue.description == ''" style="color:red">

                    </div>
                    <div v-show="vue.description.length > 1000" style="color:red">
                        No puede sobrepasar los 1000 caracteres
                    </div>
                    <div>{{ vue.description.length }} caracteres</div>
                    
                </div>
    
                <div v-else-if="vue.years >= 2" class="form-group">
                    <label for="">Cuentanos tu experiencia con Vue</label>
                    <textarea v-model="vue.description" rows="4" class="form-control"></textarea>
                    <div v-show="vue.description == ''" style="color:red">
                        Debe escribir una descripcion
                    </div>
                    <div v-show="vue.description.length > 10" style="color:red">
                        No puede sobrepasar los 10 caracteres
                    </div>
                    <div>{{ vue.description.length }} caracteres</div>
                </div>
            </template>


  </div>

</div>
